<!DOCTYPE html>
<html lang="pt-ago">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>

    <!-- LINKS CSS | START -->
    <link rel="stylesheet" href="assets/css/boot.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- LINKS CSS | END -->
</head>

<body class="df">


    <div class="box-form df" id="caixa">

        <div class="box-form-left df">
            <p>
                Seja bem vindo! <br>
                Se ainda não possui uma conta, por favor, Cadastrar-se!
            </p>

            <button class="cadastro btn">Cadastrar-se</button>
        </div>


        <form class="box-form-right df">

            <h2 style="color: #fff; padding-bottom: 1em;">
                Login
            </h2>

            <div class="input-login">
                <img src="assets/img/icones/user.png" id="user-login">
                <input type="text" placeholder="Insira seu nome">
            </div>

            <div class="input-login">
                <img src="assets/img/icones/forgot.png">
                <input type="password" placeholder="Insira sua senha" id="pass-login">
            </div>

            <input type="submit" value="Entrar">
        </form>

        <!-- SUBSCREVER -->

        <form class="box-form-right df hide">

            <h2 style="color: #fff; padding-bottom: 1em;">
                Cadastrar
            </h2>

            <div class="input-login">
                <img src="assets/img/icones/user.png">
                <input type="text" placeholder="Insira seu nome">
            </div>

            <div class="input-login">
                <img src="assets/img/icones/message.png">
                <input type="email" placeholder="Insira seu email">
            </div>

            <div class="input-login">
                <img src="assets/img/icones/forgot.png">
                <input type="password" placeholder="Insira sua senha de acesso">
            </div>

            <input type="submit" value="Cadastrar-se">
        </form>

        <div class="box-form-left df hide">
            <p>
                Seja bem vindo! <br>
                Se já possui uma conta, por favor, faça o login!
            </p>

            <button class="login btn">Login</button>
        </div>



    </div>



    <!-- LINK JS | START -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/app.js"></script>
    <!-- LINK JS | END -->

</body>

</html>
